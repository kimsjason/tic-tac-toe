<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <link rel='stylesheet' href='styles/style.css'>
        <script src='scripts/main.js'></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class='game-board'>
            <div class='row'>
                <div class='column'>X</div>
                <div class='column'>O</div>
                <div class='column'>O</div>
            </div>
            <div class='row'>
                <div class='column'>O</div>
                <div class='column'>X</div>
                <div class='column'>O</div>
            </div>
            <div class='row'>
                <div class='column'>O</div>
                <div class='column'>X</div>
                <div class='column'>X</div>
            </div>
        </div>
    </body>
</html>
